<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main class="card">
        <div class="content">
            <div class="container">
                <img class="equil" src="./images/image-equilibrium.jpg">
                <div class="overlay">
                    <img class="lay" src="./images/icon-view.svg">
                </div>
            </div>

            <h3>Equilibrium #3429 </h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="text">
                <div class="icon"><img c src="./images/icon-ethereum.svg"> 0.041 ETH</div>
                <div class="icon2"><img src="./images/icon-clock.svg"> 3 days left</div>
            </div>
            <hr class="new">
            <div class="profile">
                <img class="img" src="./images/image-avatar.png">
                <p>Creation of</p> <a class="li" href="#">Jules Wyvern</a>
            </div>
        </div>
    </main>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Faith Biketi ðŸŒ¹</a>.
